

<link rel="stylesheet" type="text/css" href="css/smart-forms.css">
<link rel="stylesheet" href="css/smart-forms-ie8.css" type="text/css"/>

<script  src="javascript/jquery-2.1.4.js"></script>
<script  src="javascript/jquery-ui.js"></script>
<script  src="javascript/Message.js"></script>
<div id ="message">

    <form id="message_form" method="post">
        <div class="smart-forms" >

            <div class="form-body theme-black" >

                <div class=" spacer-b25 spacer-t20">
                    <div class="tagline"><span> Message</span></div>
                </div>



                <div class="frm-row" >
                    <div id="MessageInfo"  >
                        <label class="field prepend-icon">
                            <label   id="MessageEmailAddress" class="gui-input" ></label>
                        </label>

                    </div>
                </div>
                 <div class="frm-row" >
                    <div id="Messagetitle"  >
                        <label class="field prepend-icon" style="margin-top: 10px;">
                            <label   id="MessageTitle" class="gui-input" ></label>
                        </label>

                    </div>
                </div>
                   <div class="frm-row" >
                    <div class="section raw" >
                        <label class="field prepend-icon">
                            <textarea name="message_content" id="smessage_content" class="gui-input" style="height: 200px ; margin-top: 10px;" placeholder="Message "></textarea>
                            
                        </label>
                        <label for="smessage_content" class="field-icon"><i class="fa fa-lock"></i></label>
                    </div>
                </div>

            </div>

        </div>
    </form>

</div>
