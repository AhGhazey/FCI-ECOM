

<link rel="stylesheet" type="text/css" href="css/smart-forms.css">
<link rel="stylesheet" href="css/smart-forms-ie8.css" type="text/css"/>

<script  src="javascript/jquery-2.1.4.js"></script>
<script  src="javascript/jquery-ui.js"></script>
<script  src="javascript/SendMessage_script.js"></script>
<div id ="compose_message_us">

    <form id="contact_us_form" method="post">
        <div class="smart-forms" >

            <div class="form-body theme-black" >

                <div class=" spacer-b25 spacer-t20">
                    <div class="tagline"><span>Compose Message</span></div>
                </div>
                
                 <div class="frm-row" >
                    <div class="section raw" >
                        <label class="field prepend-icon">
                            <input type="text" name="user_email" id="cuser_email" class="gui-input" placeholder="To">
                            <label for="cuser_email" class="field-icon"><i class="fa fa-lock"></i></label>
                        </label>
                    </div>
                </div>
                
                <div class="frm-row" >
                    <div class="section raw" >
                        <label class="field prepend-icon">
                            <input type="text" name="message_title" id="cmessage_title" class="gui-input" placeholder="Message title">
                            <label for="cmessage_title" class="field-icon"><i class="fa fa-lock"></i></label>
                        </label>
                    </div>
                </div>
                
                <div class="frm-row" >
                    <div class="section raw" >
                        <label class="field prepend-icon">
                            <textarea name="message_content" id="cmessage_content" class="gui-input" style="height: 150px" placeholder="Message "></textarea>
                            
                        </label>
                        <label for="cmessage_content" class="field-icon"><i class="fa fa-lock"></i></label>
                    </div>
                </div>
                
                <div class="frm-row" >
                    <div class="section raw" >
                        <div id="compose_ajax_response">
                        </div>
                    </div>
                </div>

            </div>
            <div class="form-footer" >
                <button id ="compose_submit" type="button" class="button btn-black" >Send Message</button>
            </div>
        </div>
    </form>

</div>
