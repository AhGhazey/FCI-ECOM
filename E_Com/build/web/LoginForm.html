<script  src="javascript/jquery-2.1.4.js"></script>
<script  src="javascript/Login_script.js"></script>
<link rel="stylesheet" type="text/css" href="css/smart-forms.css">
<div id="login_container">
       
    <form id="login_form" method="post" action="AccountServlet">
         <div class="smart-forms" >

            <div class="form-body theme-black" >

                <div class=" spacer-b25 spacer-t20">
                    <div class="tagline"><span>Login </span></div>
                </div>

                <div class="frm-row" >
                    <div class="section raw" style="width: 50%;margin: 0 auto;margin-bottom: 10px;">
                        <label class="field prepend-icon">
                            <input type="text" name="userName" id="userName" class="gui-input" placeholder="User Name input">
                            <label for="Name" class="field-icon"><i class="fa fa-lock"></i></label>
                        </label>
                    </div>
                </div>
                <div class="frm-row" >
                    <div class="section raw" style="width: 50%;margin: 0 auto;margin-bottom: 10px;">
                        <label class="field prepend-icon">
                            <input type="password" name="password" id="password" class="gui-input" placeholder="Password input">
                            <label for="password" class="field-icon"><i class="fa fa-lock"></i></label>
                        </label>
                    </div><!-- end section -->
                </div>
                 <div class="frm-row" >
                    <div class="section raw" style="width: 50%;margin: 0 auto;margin-bottom: 10px;">
                        <label class="field prepend-icon" id = "ajaxResponse" >
                        </label>
                    </div><!-- end section -->
                </div>

            </div>
            <div class="section raw" style="width: 50%;margin: 0 auto;margin-bottom: 10px;">
                <button id ="login_form_submit" type="button" class="button btn-black" >Login</button>
            </div>
        </div>
    </form>

</div>
