<link rel="stylesheet" type="text/css" href="css/smart-forms.css">
<script  src="javascript/jquery-2.1.4.js"></script>
<script  src="javascript/Course_script.js"></script>
<div id ="add_course">

    <form id="add_course_form" method="post" action="StaffServlet">
        <div class="smart-forms" >

            <div class="form-body theme-black" >

                <div class=" spacer-b25 spacer-t20">
                    <div class="tagline"><span>Add New Course </span></div>
                </div>

                <div class="frm-row" >
                    <div class="section raw" style="width: 50%;margin: 0 auto;margin-bottom: 10px;">
                        <label class="field prepend-icon">
                            <input type="text" name="CourseName" id="CourseName" class="gui-input" placeholder="Course Name">
                            <label for="CourseName" class="field-icon"><i class="fa fa-lock"></i></label>
                        </label>
                    </div>
                </div>

                  <div class="frm-row" >
                    <div class="section raw" style="width: 50%;margin: 0 auto;margin-bottom: 10px;">
                        <label class="field prepend-icon">
                            <input type="text" name="CourseCode" id="CourseCode" class="gui-input" placeholder="Course Code">
                            <label for="CourseCode" class="field-icon"><i class="fa fa-lock"></i></label>
                        </label>
                    </div>
                </div>
                <input type="text" name="flag" id="admin_flag" style="display: none">
                <div class="frm-row" >
                    <div class="section raw" style="width: 50%;margin: 0 auto;margin-bottom: 10px;">
                        <label class="field prepend-icon" id = "hall_ajaxResponse" >
                        </label>
                    </div><!-- end section -->
                </div>

            </div>
            <div class="form-footer" style="width: 50%;margin: 0 auto;margin-bottom: 10px;">
                <button id ="addCourse_form_submit" type="button" class="button btn-black" >Add Course</button>
            </div>
        </div>
    </form>

</div>
