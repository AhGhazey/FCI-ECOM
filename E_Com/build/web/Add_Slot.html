<link rel="stylesheet" type="text/css" href="css/smart-forms.css">
<script  src="javascript/jquery-2.1.4.js"></script>
<script  src="javascript/AddSlot_script.js"></script>
<div id ="add_slot">
      <form id="add_student_form" method="post" action="StaffServlet">
        <div class="smart-forms" >

            <div class="form-body theme-black" >

                <div class=" spacer-b25 spacer-t20">
                    <div class="tagline"><span>Add New Time Table Slot </span></div>
                </div>

                <div class="section raw" style="width: 50%;margin: 0 auto;margin-bottom: 10px;">
                    <label class="field select">
                        <select id="hall_name" name="hall_name" >
                        </select>
                        <i class="arrow double"></i>
                    </label>
                </div>



                <div class="section raw" style="width: 50%;margin: 0 auto;margin-bottom: 10px;">
                    <label class="field select">
                        <select id="slot_day" name="slot_day" >
                            <option value = "1">Saturday</option>
                            <option value = "2">Sunday</option>
                            <option value = "3">Monday</option>
                            <option value = "4">Tuesday</option>
                            <option value = "5">Wednesday</option>
                            <option value = "6">Thursday</option>
                            <option value = "7">Friday</option>
                          
                        </select>
                        <i class="arrow double"></i>
                    </label>
                </div>


                <div class="section raw" style="width: 50%;margin: 0 auto;margin-bottom: 10px;">
                    <label class="field select ">
                        <select id="slot_time" name="slot_time" >
                            <option value = "1">8:00 am - 9:30 am</option>
                            <option value = "2">9:30 am - 11:00 am</option>
                            <option value = "3">11:15 am - 12:45 pm</option>
                            <option value = "4">1:00 pm - 2:30 pm</option>
                            <option value = "5">2:30 pm - 4:00 pm</option>
                            <option value = "6">4:00 pm - 5:30 pm</option>
                            <option value = "7">5:30 pm - 7:00 pm</option>
                        </select>
                        <i class="arrow double"></i>
                    </label>
                </div>

                <input type="text" name="flag" id="admin_flag" style="display: none">
                <div class="frm-row" >
                    <div class="section raw" style="width: 50%;margin: 0 auto;margin-bottom: 10px;">
                        <label class="field prepend-icon" id = "student_ajaxResponse" >
                        </label>
                    </div><!-- end section -->
                </div>

            </div>
            <div class="form-footer" style="width: 50%;margin: 0 auto;margin-bottom: 10px;">
                <button id ="addtimetableslot_form_submit" type="button" class="button btn-black" >Add Time Table Slot</button>
            </div>
        </div>
    </form>
</div>
